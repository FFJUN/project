<!doctype html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>注册</title>
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link type="text/css" href="css/common.css" rel="stylesheet" />
  <link type="text/css" href="css/styles.css" rel="stylesheet" />
 </head>
 <body>
	<div class="login-wrap">
		<div class="log-hd">
			<a href="index.html"><img src="images/logo1.png" width=256 height=60 /></a>
			<span class="title">欢迎注册</span>
		</div>
		<div class="log-bd register">
			<form autocomplete="off" id="regForm">
				<div class="logbtn">已有账号？<a href="login.html">直接登录</a></div>
				<div class="regbox clfix">
					<span>手机号码：</span>
					<input type="text" name="phone" />
					<div class="mes"></div>
				</div>
				<div class="regbox clfix">
					<span>验证码：</span>
					<input type="text" class="getcode" name="code" />
					<a class="getbtn" id="getCode" href="javascript:;">获取验证码</a>
					<div class="mes"></div>
				</div>
				<div class="regbox clfix">
					<span>登录密码：</span>
					<input type="password" name="userpsd" />
					<div class="mes"></div>
				</div>
				<div class="regbox clfix">
					<span>身份类型：</span>
					<select>
						<option value="">请选择身份类型</option>
						<option value="业主">业主</option>
						<option value="设计师">设计师</option>
					</select>
					<div class="mes"></div>
				</div>
				<div class="regbox clfix">
					<span class="nike">昵　　称：</span>
					<input type="text" name="nike" />
					<div class="mes"></div>
				</div>
				<div class="check">
					<label>
					<input type="checkbox" name="nike" />&nbsp;我已阅读并同意
					</label>
					<a class="" href="#" target="self">《xxxx协议》</a>
				</div>
				<button type="submit" id="regBtn">立即注册</button>
				<div class="other">
					<span>使用第三方登录:</span>
					<a class="qqlog" href="javascirpt:;">QQ登录</a>
					<a class="bloglog" href="javascirpt:;">微博登录</a>
				</div>
			</form>
		</div>
	</div>
	<div class="log-ft">
		<div class="link">
			<a href="javascritp:;">关于我们</a>
			<span>|</span>
			<a href="javascritp:;">联系我们</a>
			<span>|</span>

			<a href="javascritp:;">帮助中心</a>
			<span>|</span>
			<a href="javascritp:;">使用条款</a>
		</div>

		</div>
	</div>


 <script src="js/jquery.js" charset="utf-8" ></script>
