 <body>
	<div class="login-wrap">
		<div class="log-hd">
			<a href="index.html"><img src="images/logo1.png" width=256 height=60 /></a>
			<span class="title">欢迎登录</span>
		</div>
		<div class="log-bd">
			
			<img class="sidepic" src="images/login.jpg" />
			<div class="logbox">
				<div class="tab">
					<a class="tab-items cur" data-target="weixinLog" href="javascript:;">微信登录</a>
					<a class="tab-items" data-target="numberLog" href="javascript:;">账号登录</a>
				</div>
				<div class="log-type">
					<!-- 微信登录 start -->
					<div class="type-1" id="_weixinLog">
						<div class="qrcode">
							<img src="images/qrcode.png"/>
						</div>

					</div>
					<!-- 微信登录 end -->

					<!-- 账号登录 start -->
					<div class="type-2" id="_numberLog">
						<form autocomplete="off">
							<input type="text" name="username" placeholder="请输入用户名/手机/邮箱" />
							<input type="password" name="userpsd" placeholder="请输入密码" />
							<label><input type="checkbox" name="autolog" />&nbsp;下次自动登录</label>
							<button>立即登录</button>
						</form>
						<div class="other">
							<a class="qqlog" href="javascript:;">QQ登录</a>
							<a class="bloglog" href="javascript:;">微博登录</a>
							<a href="regist.html">免费注册</a>
						</div>
					</div>
					<!-- 账号登录 end -->
