<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>订单-首页</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="renderer" content="webkit"><!-- 浏览器默认使用高速模式 -->
<meta content="" name="Keywords">
<meta content="" name="description">
<link rel="stylesheet" type="text/css" href="../static/vendor/weui/jquery-weui.min.css"/>
<link rel="stylesheet" type="text/css" href="../static/css/raster.css"/>
<link rel="stylesheet" type="text/css" href="../static/css/styles.css"/>
</head>
<body>

	<div class="order-index pay-index">
		<form action="">
			<div class="filter">
				<div class="item-aside order-number">
					<span class="type fl">订单编号：9080900908090</span>
					<span class="aside">2017.06.09 09:30</span>
				</div>
				<ul class="clfix">
					<li class="selected">
						<span class="type">已预约</span>
					</li>
					<li>
						<span class="type">已支付</span>
					</li>
					<li>
						<span class="type">已完成</span>
					</li>
				</ul>
			</div>
			
			<div class="item-aside">
				<span class="type fl">服务时间</span>
				<input type="text" class="aside" id="datetimePicker" name="" value="2017-02-06 12:00" readonly placeholder="">
			</div>
			<div class="item-aside months">
				<span class="type fl">服务月数</span>
				<div class="service-time" id="changeNumber">
					<span class="minus">-</span>
					<input type="number" class="service-num" name="" value="1"/>
					<span class="add">+</span>
				</div>
			</div>

			<div class="service-addr">
				<div class="item-aside">
					<span class="type fl">服务地址</span>
					<span class="aside">南充市石油路28号</span>
				</div>
				<div class="item-aside">
					<span class="type fl">被护理人</span>
					<span class="aside">李三妹</span>
				</div>
				<a href="javascript:;" class="right-arrow"></a>
			</div>
			<div class="contact">
				<div class="item-aside">
					<span class="type fl">联系人</span>
					<span class="aside">詹小明</span>
				</div>
				<div class="item-aside">
					<span class="type fl">联系电话</span>
					<span class="aside">1592652366+</span>
				</div>
				<div class="item-aside">
					<span class="type fl">服务类型</span>
					<span class="aside">长期护照</span>
				</div>
				<div class="item-aside">
					<span class="type fl">护理等级</span>
					<span class="aside">初级</span>
				</div>
			</div>

			<div class="price">
				<div class="item-aside">
					<span class="type fl">服务价格</span>
					<span class="aside"><em>3680.0</em></span>
				</div>
				<div class="item-aside">
					<span class="type fl">优惠券<span class="tips">1张可用</span></span>
					<input type="text" id="couponSelect" class="aside right-arrow" readonly placeholder="未使用">
				</div>
				<div class="item-aside">
					<span class="aside">小计：<em>3680.0</em></span>
				</div>
			</div>

			<div class="pay-type">
				<p>支付方式</p>

				<div class="item-aside weixin">
					<span class="type fl"><img src="../static/images/weixin.png" alt="">微信支付</span>
					<span class="aside" id="payType"></span>
				</div>
			</div>
		
			<div class="item-aside buy">
				<span class="type fl">实付款：<span>¥<em>3680</em></span></span>
				<button type="submit">立即购买</button>
			</div>
		</form>
	</div>

	
	<script type="text/javascript" src="../static/js/zepto.js"></script>
	<script type="text/javascript" src="../static/vendor/weui/jquery-weui.min.js"></script>
	<script>

    
    $("#couponSelect").picker({
        title: "请选择优惠券",
        cols: [
          {
            textAlign: 'center',
            values: [ '未使用','20元优惠券', '40元优惠券', '60元优惠券']
          }
        ],
        onChange: function(p, v, dv) {
          console.log(p.input);
        },
        onClose: function(p, v, d) {
          console.log("close");
        }
      });

    $("#datetimePicker").datetimePicker({
        min: "2012-12-12",
        max: "2200-12-12 12:12"
      });

    // 支付方式
    $('#payType').on('click', function(){ $(this).parent().toggleClass('selected'); });

    //增减数目
    $('#changeNumber').on('click', function(e){
    	var $this = $(e.target),
    		$input = $(this).find('input'),
    		val = $input.val();

    	if( $this.is('.add') ){
    		$input.val( ++val );
    	}

    	if( $this.is('.minus') ){
    		$input.val( --val < 1 ? 1 : val );

    	}
    });

	</script>
</body>
</html>
